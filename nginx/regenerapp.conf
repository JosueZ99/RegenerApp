# ===================================
# NGINX CONFIGURATION - RegenerApp
# Proxy reverso para Django + archivos estáticos
# ===================================

# Configuración upstream para Django
upstream django_backend {
    server backend:8000;
}

# Servidor principal
server {
    listen 80;
    server_name localhost _;
    
    # Límites de tamaño
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/regenerapp_access.log;
    error_log /var/log/nginx/regenerapp_error.log;
    
    # ==========================================
    # ARCHIVOS ESTÁTICOS
    # ==========================================
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compresión
        gzip on;
        gzip_types text/css application/javascript application/json;
    }
    
    # ==========================================
    # ARCHIVOS MEDIA
    # ==========================================
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ==========================================
    # PANEL DE ADMINISTRACIÓN
    # ==========================================
    location /admin/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ==========================================
    # APIS REST
    # ==========================================
    location /api/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CORS para Android
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
        
        # Manejar OPTIONS requests (preflight CORS)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
            return 204;
        }
        
        # Timeouts para APIs
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ==========================================
    # HEALTH CHECK
    # ==========================================
    location /health/ {
        proxy_pass http://django_backend;
        access_log off;
    }
    
    # ==========================================
    # PÁGINA PRINCIPAL (OPCIONAL)
    # ==========================================
    location / {
        return 200 '{"message": "RegenerApp API está funcionando", "version": "1.0", "status": "ok"}';
        add_header Content-Type application/json;
    }
    
    # ==========================================
    # SEGURIDAD
    # ==========================================
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(git|env|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}